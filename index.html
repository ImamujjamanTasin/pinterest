<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/pinterest_logo.png" type="image/x-icon">
    <title>Pinterest (16)</title>
</head>
<body>
    <div class="box-border w-full h-full  overflow-hidden ">
      <!--nav-->
      <div class="fixed top-0 z-50 w-full bg-white font-gilroy align-middle flex flex-row p-3 h-[8vh] justify-between gap-2">
        <!--left-->
        <div class="flex justify-between items-center h-full w-[12%] px-2">
            <!--logo-->
            <div class="w-9">
                <img src="images/pinterest_logo.png" alt="">
            </div>
            <!--logo-->
            <button class="text-white bg-[#111111] px-6 py-3 rounded-full">Home</button>
            <button class="text-[#111111]">Create</button>
        </div>
        <!--left-->
    
        <!--mid-->
        <div class="flex items-center h-full w-[77%]">
            <i class="pl-4 text-[#7F7F7F] absolute z-10 fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" class="relative h-5/6 w-full bg-[#E1E1E1] rounded-full placeholder:text-[#7f7f7f] px-8 py-3 border-4 focus:outline-none focus:border-[#7FC1FF]">
        </div>
        <!--mid-->
    
        <!--right-->
        <div class="h-full w-[10%] flex items-center px-4 justify-between cursor-pointer">
            <i class="fa-solid fa-bell text-2xl text-[#767676]"></i>
            <i class="fa-solid fa-comment-dots text-2xl text-[#767676]"></i>
            <div class="w-10">
                <img src="images/pfp.jpg" class="rounded-full" alt="">
            </div>
            <i class="fa-solid fa-chevron-down text-[#767676]"></i>
        </div>
        <!--right-->
    </div>
    

      <!--nav-->

      <!--main-->
        <div id="main" class="  px-20 flex text-center overflow-auto mt-[9vh]">
            <div id="container" class="text-center columns-7 gap-4 w-full space-y-3 ">

            </div>
        </div>
    <!--main-->
    </div>
    <script src="script.js"></script>
</body>
</html>
